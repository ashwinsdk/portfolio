<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1000"
  width="100%"
  height="100%"
>

  <!-- Glow definition -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outlined A (stroke only) -->

  <!-- Main glowing A -->
  <text
    x="500"
    y="820"
    text-anchor="middle"
    font-family="Source Code Pro, monospace"
    font-size="1000"
    font-weight="900"
    fill="#ffffff"
    filter="url(#glow)"
  >
    A
  </text>

</svg>
